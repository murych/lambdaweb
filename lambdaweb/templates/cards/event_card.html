{% load thumbnail %}
{% load django_markdown %}
<article>
	<div class="event-card panel">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-6 col-xs-12 text-content">
					<h3 class="col-md-12">
						<a href="{% url 'event' slug=event.slug %}" >
							{{ event.name }}
						</a>
					</h3>
					<h4 class='col-md-12'><i class="fa fa-clock-o"></i> {{ event.date }}</h4>
					<p style="padding-left: 25px">
						{{event.description|markdown|truncatewords:10}}<br>
						<i>
							<a href="{% url 'event' slug=event.slug %}">
								(Читать далее)
							</a>
						</i>
					</p>
				</div>
				{% if event.image %}
					<div class="col-md-4 col-xs-12 pull-right" style="align-content:center;">
						<img class="img-responsive img-thumbnail"
							 src="{% thumbnail event.image 200x200 crop %}"
							 alt="event-{{event.slug}}-thumbnail"
							 style="display:inline;">
					</div>
				{% endif %}
			</div>
		</div>
	</div>
</article>
