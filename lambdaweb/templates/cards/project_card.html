{% load thumbnail %}
{% load django_markdown %}
<div class="panel member-card">
	<div class="panel-body">
			<div class="text-center">
				<img class="img-responsive img-thumbnail" src="{% thumbnail project.image 200x200 crop %}" alt="project-name-image" style="display:inline;">
			</div>

		<div class="text-content">
			<h3><a href="{% url 'project' slug=project.slug %}" >{{ project.name }}</a></h3>
		</div>
	</div>
</div>
